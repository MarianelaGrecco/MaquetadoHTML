<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/fav-icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BIO CWT</title>
  </head>
  <body>
    <!-- Inicio HEADER -->
    <div class="backheader">
      <header class="header">
        <a href="index.html"
          ><img width="84" height="36" src="./img/logo.svg" alt="Logo BIO CWT"
        /></a>
        <nav>
          <input type="checkbox" id="menu-toggle" />
          <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
          </label>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./aboutus.html">About us</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <main class="price_list_contenedor">
      <div class="price_list_titulo">
        <p>PRICE LIST</p>
      </div>
      <div class="price_list_img">
        <img src="./img/price list.png" alt="Lista de precios" />
      </div>
    </main>
    <!-- Inicio OUR WORK -->
    <div class="our_work_contenedor">
      <div class="our_work_titulo">
        <p>OUR WORK</p>
      </div>
      <img src="./img/ourWork_1.png" alt=" Galeria imagenes" />
    </div>
    <!-- Inicio ANY QUESTIONS -->
    <div class="questions_contenedor">
      <div class="question_principal">
        <div class="questions_titulo">
          <p>ANY QUESTIONS?</p>
        </div>
        <div class="questions_parrafo">
          <p>
            Write to us and we will be sure to answer all your questions and
            give you a comprehensive consulation.
          </p>
        </div>
      </div>
      <div class="questions_contenido">
        <form class="questions_form_contenido" action="">
          <input type="text" name="Your name" placeholder="Your name" />
          <input
            type="text"
            name="Your telephone number"
            placeholder="Your telephone number"
          />
          <textarea
            name="Our question"
            placeholder="Our question"
            pcols="30"
            rows="10"
          ></textarea>
        </form>
        <input class="questions_btn" type="submit" value="Send" />
      </div>
    </div>
    <!-- Inicio FOOTER -->
    <footer class="footer_contenedor">
      <div class="footer_contenido">
        <a href="index.html"
          ><img
            width="197"
            height="83.8"
            src="./img/logo.svg"
            alt="Logo BIO CWT"
        /></a>
      </div>
      <div class="footer_info">
        <div class="footer_item">
          <img
            width="24"
            height="24"
            src="./img/footer_geo.png"
            alt="icono geolocalizacion"
          />
          <p>Na Plzeňce 1166/1 Прага 5 - Смихов, 150 00</p>
        </div>
        <div class="footer_item">
          <img
            width="24"
            height="24"
            src="./img/footer_phone.png"
            alt="icono teléfono"
          />
          <p>+420 000 000 000</p>
        </div>
      </div>
      <div class="footer_pie">
        <p>Политика конфиденциальности</p>
      </div>
    </footer>
  </body>
</html>
